<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="test.css" />
    <title>@| Wheel-Deal list</title>
  </head>
  <body>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Car</th>
          <th>Year</th>
          <th>km</th>
          <th>Price</th>
          <th class="option">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr class="rows" id="row1">
          <td class="numOfRow">1</td>
          <td class="name">Toyota</td>
          <td>2000</td>
          <td>3028280</td>
          <td class="price">60,000$</td>
          <td>
            <button class="btn btn-primary select" id="btn1">Select</button>
          </td>
        </tr>
        <tr class="rows" id="row2">
          <td class="numOfRow">2</td>
          <td class="name">Mazda</td>
          <td>2020</td>
          <td>199028</td>
          <td class="price">70,000$</td>
          <td>
            <button class="btn btn-primary select" id="btn2">Select</button>
          </td>
        </tr>
        <tr class="rows" id="row3">
          <td class="numOfRow">3</td>
          <td class="name">BMW</td>
          <td>2001</td>
          <td>38273</td>
          <td class="price">90,000$</td>
          <td>
            <button class="btn btn-primary select" id="btn3">Select</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary order">Order</button>
    <table class="table table-striped order-table not-display-element">
      <thead>
        <th>#</th>
        <th>Car name</th>
        <th>Price</th>
      </thead>
      <tbody></tbody>
    </table>
    <br /><br />
    <label class="label not-display-element"
      >Total : <span id="sum"> 0 </span>
    </label>
    <script src="text.js"></script>
  </body>
</html>
